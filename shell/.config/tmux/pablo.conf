# Tmux Status Bar - Pablo Style (Theme-friendly)

# This version is designed to work with both light and dark terminal themes.
# It avoids hard-coded hex colors and instead uses `default`, `colour0` (black)
# and `brightgreen` so the terminal theme does the heavy lifting.

# -------- Base Styles --------

# Status bar uses terminal defaults
set-option -g status-style "fg=default,bg=default"

# Inactive window titles
set-window-option -g window-status-style "fg=colour8,bg=default"

# Active window title (highlighted)
set-window-option -g window-status-current-style "fg=colour28,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=colour8"
set-option -g pane-active-border-style "fg=brightgreen"

# Messages (command output, prompts)
set-option -g message-style "fg=colour7,bg=colour0"

# Command-prompt messages
set-option -g message-command-style "fg=colour7,bg=colour0"

# Copy mode highlight
set-window-option -g mode-style "fg=colour7,bg=colour0"

# Pane number display (when you press prefix + q)
set-option -g display-panes-active-colour "colour28"
set-option -g display-panes-colour "colour0"

# Clock
set-window-option -g clock-mode-colour "colour28"

# Bell: keep a strong red but still readable text
set-window-option -g window-status-bell-style "fg=default,bg=colour8"

# Activity in window titles
set-window-option -g window-status-activity-style "fg=default,bg=default,bold"

# -------- Optional tinted/background styling --------
# These respect the terminal default background so they don't clash with light/dark.
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=default,bg=default"
  set-window-option -g window-style "fg=default,bg=default"
}

# -------- Powerline-style Statusbar --------
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status on
  set-option -g status-justify left

  # Left: session name
  # Segment 1: gray background, default text
  # Arrow into default background
  set-option -g status-left "#[fg=default,bg=colour0] #S #[fg=colour0,bg=default,nobold,noitalics,nounderscore]"
  set-option -g status-left-length 80
  set-option -g status-left-style none

  # Right: time / date / host
  # Right-most segment: host on reversed (gray → default) style
  set-option -g status-right "#[fg=colour0,bg=default,nobold,noitalics,nounderscore]#[fg=default,bg=colour0] %Y-%m-%d  %H:%M #[fg=default,bg=colour0,nobold,noitalics,nounderscore]#[fg=default,bg=default,bold] #h "
  set-option -g status-right-length 80
  set-option -g status-right-style none

  # Current window: brightgreen block with arrows into/out of it
  set-window-option -g window-status-current-format "#[fg=default,bg=brightgreen,nobold,noitalics,nounderscore]#[fg=default,bg=brightgreen] #I #[fg=default,bg=brightgreen,bold] #W#{?window_zoomed_flag,*Z,} #[fg=brightgreen,bg=default,nobold,noitalics,nounderscore]"

  # Inactive windows: gray segment, subtle
  set-window-option -g window-status-format "#[fg=default,bg=colour0,noitalics]#[fg=default,bg=colour0] #I #[fg=default,bg=colour0] #W#{?window_zoomed_flag,*Z,} #[fg=colour0,bg=default,noitalics]"

  set-window-option -g window-status-separator ""
}

