# Tmux Status Bar - Pablo Style

# Color Palette:
# BG_DARK: #2c363c (Main background)
# BG_MID:  #3a444a (Message/Highlight background)
# FG_LIGHT: #cccccc (Main foreground/text)
# FG_BRIGHT: #55ff55 (Vibrant Green accent)
# FG_PANE: #4e4e4e (Muted gray for inactive borders)

# default statusbar colors
set-option -g status-style "fg=#cccccc,bg=#2c363c"

# default window title colors (inactive windows)
set-window-option -g window-status-style "fg=#cccccc,bg=#2c363c"

# active window title colors
set-window-option -g window-status-current-style "fg=#55ff55,bg=#2c363c"

# pane border (inactive)
set-option -g pane-border-style "fg=#4e4e4e"
# pane active border (active)
set-option -g pane-active-border-style "fg=#55ff55"

# message text
set-option -g message-style "fg=#f0f0f0,bg=#3a444a"

# pane number display
set-option -g display-panes-active-colour "#55ff55"
set-option -g display-panes-colour "#2c363c"

# clock
set-window-option -g clock-mode-colour "#55ff55"

# copy mode highlight
set-window-option -g mode-style "fg=#cccccc,bg=#3a444a"

# bell
set-window-option -g window-status-bell-style "fg=#2c363c,bg=#cc241d" # Keep red bell

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#f0f0f0,bg=#2c363c"

# style for command messages
set-option -g message-command-style "fg=#f0f0f0,bg=#3a444a"

# Optional active/inactive pane state (applies colors to the entire window background)
# We use the main background color for a consistent look.
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#f0f0f0,bg=#2c363c"
  set-window-option -g window-style "fg=#f0f0f0,bg=#2c363c"
}

# Optional statusbar (Powerline style formatting)
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  # Status Left: Session name (#S) highlighted
  set-option -g status-left "#[fg=#f0f0f0,bg=#3a444a] #S #[fg=#3a444a,bg=#2c363c,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  # Status Right: Time/Date
  set-option -g status-right "#[fg=#3a444a,bg=#2c363c nobold, nounderscore, noitalics]#[fg=#cccccc,bg=#3a444a] %Y-%m-%d  %H:%M #[fg=#f0f0f0,bg=#3a444a,nobold,noitalics,nounderscore]#[fg=#2c363c,bg=#f0f0f0] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  # Current Window Format: Highlighted in vibrant green
  set-window-option -g window-status-current-format "#[fg=#2c363c,bg=#55ff55,nobold,noitalics,nounderscore]#[fg=#2c363c,bg=#55ff55] #I #[fg=#2c363c,bg=#55ff55,bold] #W#{?window_zoomed_flag,*Z,} #[fg=#55ff55,bg=#2c363c,nobold,noitalics,nounderscore]"
  # Inactive Window Format
  set-window-option -g window-status-format "#[fg=#2c363c,bg=#3a444a,noitalics]#[fg=#f0f0f0,bg=#3a444a] #I #[fg=#f0f0f0,bg=#3a444a] #W#{?window_zoomed_flag,*Z,} #[fg=#3a444a,bg=#2c363c,noitalics]"
  set-window-option -g window-status-separator ""
}

